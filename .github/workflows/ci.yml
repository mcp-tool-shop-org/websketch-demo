name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'vitest.config.ts'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Check for placeholder tests
        run: |
          if grep -rn "expect(true)\.toBe(true)\|expect(1 + 1)\.toBe(2)\|it('placeholder'" src/__tests__/ 2>/dev/null; then
            echo "::error::Placeholder tests detected. Replace with real assertions or use it.skip() with a tracking issue."
            exit 1
          fi

      - name: Build
        run: npm run build
